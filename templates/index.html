<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Braille</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para personalizar a página */
        .braille-key {
            width: 70px;
            height: 70px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .braille-key:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #007bff;
        }

        .braille-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Classificador de Braille</h1>
            <p class="lead">Clique nas imagens abaixo para formar palavras.</p>
        </div>

        <!-- Seção das imagens de Braille -->
        <div class="row g-3 justify-content-center">
            <!-- Imagens em Braille com rótulos gerados dinamicamente -->
            <script>
                const classNames = 'abcdefghijklmnopqrstuvwxyz';
                for (const char of classNames) {
                    document.write(`
                        <div class="col-auto text-center">
                            <img src="../static/braille/${char}.jpg" alt="${char}"
                                 class="braille-key border border-primary rounded shadow"
                                 data-image="${char}.jpg">
                            <div class="braille-label">${char.toUpperCase()}</div>
                        </div>
                    `);
                }
            </script>
        </div>

        <!-- Resultado da predição -->
        <div class="text-center mt-4">
            <h2 class="text-success">Texto Concatenado:</h2>
            <div id="result" class="fw-bold">Clique nas imagens para formar uma palavra</div>
        </div>
    </div>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
